<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Webpage</title>
    <link rel="stylesheet" href="style.css">  <!-- Link to your CSS file -->
    <!-- If style.css is in a 'css' folder: <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>

    <div class="container">
        <h1>Welcome to My Page</h1>
        <p>This is a paragraph of text. It uses the default styles from our CSS file.</p>

        <h2>A Subheading</h2>
        <p>Another paragraph here. Notice the spacing and font.</p>

        <a href="#">This is a link</a>

        <h3>Lists</h3>
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
        </ul>

        <button class="button">Click Me</button>
        <br><br> <!-- Added for spacing before image -->
        <img src="https://via.placeholder.com/600x300" alt="Placeholder Image"> <!-- Example image -->

    </div>

</body>
</html>
